services:
  # ==============================================================================
  # PostgreSQL Database
  # ==============================================================================
  db:
    image: postgres:16-alpine
    container_name: bybit_bot_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-botuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-botpass}
      POSTGRES_DB: ${POSTGRES_DB:-bybit_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Порт 5433 снаружи → 5432 внутри (чтобы не конфликтовать с локальным PostgreSQL)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-botuser} -d ${POSTGRES_DB:-bybit_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bot_network

  # ==============================================================================
  # Trading Bot
  # ==============================================================================
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bybit_bot
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Override DATABASE_URL to use container network
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-botuser}:${POSTGRES_PASSWORD:-botpass}@db:5432/${POSTGRES_DB:-bybit_bot}
    volumes:
      - ./logs:/app/logs
    networks:
      - bot_network

volumes:
  postgres_data:

networks:
  bot_network:
    driver: bridge
